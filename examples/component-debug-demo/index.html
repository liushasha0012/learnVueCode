<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件化过程</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
    </div>
    <template id="cpn">
      <p>{{message}}</p>
    </template>
    <script>
      const cpn = {
        template: "#cpn",
        data() {
          return {
            message: "这是一个子组件",
          };
        },
      };
      new Vue({
        el: "#app",
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
